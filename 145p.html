<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ar class 145</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
    <a-scene background="color:skyblue">
        <a-box color="red" depth="1" height="2" width="1.6" position="2 0 -6 "></a-box>
        <a-cylinder color="darkblue" height="2" radius="0.5" position="0 0 -6"></a-cylinder>
        <a-plane color="black" height="1" width="1" position="4 0 -6"></a-plane>
        <a-sphere color="yellow" radius="0.4" position="-4 0 -6"></a-sphere>
        <a-triangle color="purple" vertex-c="1 -1 0" position="5 0 -6"></a-triangle>
   
        <a-cone color="tomato" radius-bottom="1" radius-top="0.1" position="-3 0 -6"></a-cone>
    </a-scene>        
</body>
</html>
